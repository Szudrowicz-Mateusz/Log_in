<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="dashboard-login">
      <svg
        class="bg"
        width="1642"
        height="1083"
        viewBox="0 0 1642 1083"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="362" cy="721" r="362" fill="#264ECA" />
        <circle cx="362" cy="721" r="286" fill="#244BC5" />
        <circle cx="362" cy="721" r="219" fill="#274FC7" />
        <path
          d="M1034.5 140C898.9 152.8 806.667 52 777.5 0L1641.5 3.5V721.5H1545C1246.2 683.5 1296.5 532 1359 461C1395.5 411.167 1461.5 291.1 1433.5 209.5C1398.5 107.5 1204 124 1034.5 140Z"
          fill="#264ECA"
        />
      </svg>

      <div class="form">
        <div class="username">
          <div class="rectangle"></div>
          <input id="username-input" class="username2" type="text" placeholder="Username" />
          <svg
            class="user"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.6667 17.5V15.8333C16.6667 14.9493 16.3155 14.1014 15.6903 13.4763C15.0652 12.8512 14.2174 12.5 13.3333 12.5H6.66666C5.78261 12.5 4.93476 12.8512 4.30964 13.4763C3.68452 14.1014 3.33333 14.9493 3.33333 15.8333V17.5"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M10 9.16667C11.841 9.16667 13.3333 7.67428 13.3333 5.83333C13.3333 3.99238 11.841 2.5 10 2.5C8.15906 2.5 6.66667 3.99238 6.66667 5.83333C6.66667 7.67428 8.15906 9.16667 10 9.16667Z"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="password">
          <div class="rectangle2"></div>
          <input id="password-input" class="password2" type="password" placeholder="Password" />
          <svg
            class="lock"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 9.16667H4.16667C3.24619 9.16667 2.5 9.91286 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91286 16.7538 9.16667 15.8333 9.16667Z"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.83333 9.16667V5.83333C5.83333 4.72827 6.27232 3.66846 7.05372 2.88706C7.83512 2.10565 8.89493 1.66667 9.99999 1.66667C11.1051 1.66667 12.1649 2.10565 12.9463 2.88706C13.7277 3.66846 14.1667 4.72827 14.1667 5.83333V9.16667"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      
        <div class="error-container">
            <div id="wrong-combination-message" class="error-message">Wrong combination</div>
        </div>

        <div class="login-btn">
          <div class="rectangle3"></div>
          <button id="login-button" class="login">Login</button>
        </div>
        <div class="forgot-password">Forgot password?</div>
        <svg
          class="group"
          width="120"
          height="98"
          viewBox="0 0 120 98"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 0H13.6523C15.8311 0 17.7535 1.42651 18.3871 3.51343L39.7596 73.9005C40.3932 75.9874 42.3156 77.4139 44.4942 77.4139H92.6487C94.9129 77.4139 96.8889 75.8753 97.4455 73.6779L106.068 39.6561C106.624 37.4586 108.6 35.9201 110.865 35.9201H119.386"
            stroke="white"
            stroke-width="3.75648"
            stroke-linecap="round"
          />
          <path
            d="M70.5933 19.7428C69.8686 19.0174 68.6937 19.0174 67.969 19.7428L56.159 31.5667C55.4344 32.2923 55.4344 33.4686 56.159 34.1942C56.8837 34.9197 58.0588 34.9197 58.7835 34.1942L69.2811 23.6842L79.7788 34.1942C80.5035 34.9197 81.6785 34.9197 82.4032 34.1942C83.1279 33.4686 83.1279 32.2923 82.4032 31.5667L70.5933 19.7428ZM71.1369 55.7381V21.0566H67.4254V55.7381H71.1369Z"
            fill="white"
          />
          <path
            d="M56.2909 97.8512C59.3656 97.8512 61.8581 95.3557 61.8581 92.2774C61.8581 89.1991 59.3656 86.7036 56.2909 86.7036C53.2162 86.7036 50.7236 89.1991 50.7236 92.2774C50.7236 95.3557 53.2162 97.8512 56.2909 97.8512Z"
            stroke="white"
            stroke-width="3.00518"
          />
          <path
            d="M83.5085 97.8512C86.5832 97.8512 89.0757 95.3557 89.0757 92.2774C89.0757 89.1991 86.5832 86.7036 83.5085 86.7036C80.4338 86.7036 77.9412 89.1991 77.9412 92.2774C77.9412 95.3557 80.4338 97.8512 83.5085 97.8512Z"
            stroke="white"
            stroke-width="3.00518"
          />
        </svg>
      </div>
    </div>

    <!-- Modal dialog -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>The provided password is wrong.</p>
        </div>
      </div>

      <!-- Div for error message for wrong combination -->
    <div id="wrong-combination-message" class="error-message" style="display: none;">Wrong combination</div>

    <script src="./script.js"></script>
  </body>
</html>
